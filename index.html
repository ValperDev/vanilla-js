<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div>
        <audio class="audio js-audio" src="./assets/sound.mp3" controls></audio>
        <button class="button-audio js-button-audio" data-paused>Play</button>
        <button class="button-audio js-button-reset">Reset</button>
        <input type="range" class="volume-audio js-volume-audio" step="0.01" min="0" max="1">
        <div class="progress-audio">
            <div class="progress-bar js-brogress-bar" style="width: 0;"></div>
        </div>
    </div>
</body>
</html>
